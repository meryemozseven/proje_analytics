    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Chart.js ile pie chart oluşturma
        var ctx = document.getElementById("azsatan").getContext("2d");
        var azsatan;

        // AJAX isteği yapma
        $.ajax({
          url: "http://localhost:3000/api/azsatan",
          method: "GET",
          success: function (response) {
            if (response.success) {
              var data = response.data;

              // Pie chart için veri hazırlığı
              var labels = [];
              var dataValues = [];
              var backgroundColors = [];

              // Only keep the first 5 items, group the rest into 'other'
              var slicedData = data.slice(0, 5);
              var otherData = data.slice(5);

              slicedData.forEach((entry) => {
                labels.push(entry.urun_adi);
                dataValues.push(entry.toplam_miktar);
                // Assign a different color for each 'aciklama'
                backgroundColors.push(getRandomColor());
              });

              // Group 'other'
              if (otherData.length > 0) {
                var otherTotal = otherData.reduce(
                  (acc, entry) => acc + entry.toplam_miktar,
                  0
                );
                labels.push("Other");
                dataValues.push(otherTotal);
                backgroundColors.push(getRandomColor());
              }

              // Oluşturulan pie chart'ın kontrolünü sağlama
              if (azsatan) {
                // Eğer chart varsa, verileri güncelle
                azsatan.data.labels = labels;
                azsatan.data.datasets[0].data = dataValues;
                azsatan.data.datasets[0].backgroundColor = backgroundColors;
                azsatan.update();
              } else {
                // Eğer chart yoksa, yeni bir pie chart oluştur
                azsatan = new Chart(ctx, {
                  type: "pie",
                  data: {
                    labels: labels,
                    datasets: [
                      {
                        data: dataValues,
                        backgroundColor: backgroundColors,
                        borderColor: "rgba(255, 255, 255, 1)",
                        borderWidth: 1,
                      },
                    ],
                  },
                  options: {
                    responsive: true,
                    maintainAspectRatio: false,
                  },
                });
              }
            }
          },
        });

        function getRandomColor() {
          var letters = "0123456789ABCDEF";
          var color = "#";
          for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
      });
    </script>

    <script>
      $(document).ready(function () {

      $(document).ready(function () {
        // Bell ikonuna tıklama olayını dinle
        $("#bellButton").on("click", function () {
          // Stok azalan ürünleri accordion içine ekle
          $.ajax({
            url: "http://localhost:3000/api/stokAz", // Değiştirilmesi gereken API endpoint'i
            type: "GET",
            dataType: "json",
            success: function (response) {
              // Accordion içindeki liste öğelerini temizle
              $("#stokAzalanUrunListesi").empty();

              // Stok azalan ürünleri accordion içindeki liste öğelerine ekle
              $.each(response, function (index, item) {
                $("#stokAzalanUrunListesi").append(
                  `<li>${item.envanter_id} - Stok: ${item.stok_miktari}</li>`
                );
              });

              // Bildirim sayısını güncelle
              var notificationCount = response.length;
              $("#notificationCount").text(notificationCount);

              // Accordion'u aç
            },
            error: function (error) {
              console.error("Stok azalan ürünleri getirme hatası:", error);
            },
          });
        });
      });
